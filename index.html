<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fashionable</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111; /* very dark grey/black */
    color: #eee; /* light grey/white */
  }
  header {
    text-align: center;
    padding: 3rem 1rem;
    border-bottom: 1px solid #444;
  }
  header h1 {
    font-size: 3rem;
    margin: 0;
    letter-spacing: 2px;
  }
  header p {
    color: #bbb;
    font-size: 1.2rem;
    margin-top: 0.5rem;
  }
  main {
    max-width: 900px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  section.products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 2rem;
  }
  .product {
    background: #222;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 1.5rem;
    text-align: center;
    transition: border-color 0.3s ease;
  }
  .product:hover {
    border-color: #eee;
  }
  .product img {
    max-width: 100%;
    border-radius: 6px;
  }
  .product h3 {
    margin: 1rem 0 0.5rem;
    font-weight: normal;
    color: #fff;
  }
  .product p {
    color: #aaa;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }
  .product a {
    text-decoration: none;
    color: #eee;
    background: #444;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .product a:hover {
    background: #666;
  }
  footer {
    text-align: center;
    padding: 2rem 1rem;
    color: #666;
    border-top: 1px solid #444;
    font-size: 0.9rem;
  }
  @media (max-width: 400px) {
    header h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Fashionable</h1>
  <p>Your go-to dropshipping & affiliate store</p>
</header>

<main>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=Product+1" alt="Product 1" />
      <h3>Stylish Sunglasses</h3>
      <p>Trendy sunglasses for every occasion.</p>
      <a href="https://affiliate-link1.com" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=Product+2" alt="Product 2" />
      <h3>Leather Wallet</h3>
      <p>Premium quality and sleek design.</p>
      <a href="https://affiliate-link2.com" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=Product+3" alt="Product 3" />
      <h3>Classic Watch</h3>
      <p>Timeless accessory for fashion lovers.</p>
      <a href="https://affiliate-link3.com" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Fashionable. All rights reserved.
</footer>
</body>
</html>
