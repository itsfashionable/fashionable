<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoes – FASHIONABLE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #b3aaaa;
    }

    nav {
      text-align: center;
      margin-top: 10px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #ccc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 15px 0 5px;
    }

    .product p {
      margin: 5px 0 15px;
      color: #aaa;
    }

    .product a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #000;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>FASHIONABLE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shoes.html">Shoes</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Our Shoes Collection</h2>
    <div class="product-grid">

      <div class="product">
        <img src="https://via.placeholder.com/250x300?text=White+Sneakers" alt="White Sneakers">
        <h3>White Sneakers</h3>
        <p>$59.99</p>
        <a href="#">Buy Now</a>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x300?text=Black+Sneakers" alt="Black Sneakers">
        <h3>Black Sneakers</h3>
        <p>$54.99</p>
        <a href="#">Buy Now</a>
      </div>

    </div>
  </div>

  <footer>
    <p>© 2025 FASHIONABLE. All rights reserved.</p>
  </footer>

</body>
</html>
